<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

        <li class="nav-item">
          <a class="nav-link" href="creator.html">Creator</a>

      </ul>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="text-capitalize d-flex justify-content-center">love calculator</h1>
        <pre class="d-flex justify-content-center text-capitalize text-white">
          <h2>
  " i fell for you
   unexpectedly
but now,i plan to be
  with you frever"
       .....nitesh shukla
          </h2>
        </pre>
      </div>
    </div>
  </div>

  <!-- Button trigger modal -->
  <div class="text-center">
    <button type="button text-center" style="font-size:20px;color:red;" class="btn btn-dark " data-toggle="modal"
      data-target="#exampleModal">
      Calculate your love <i class="fa fa-heart-o"></i>
    </button>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body m-auto">
          <form>
            <div class="form-group">
              <input type="text" name="" class="form-control " id="name" placeholder="Your Name" autocomplete="off">
            </div>
            <div class="form-group text-center">
              +
            </div>
            <div class="form-group">
              <input type="text" name="" class="form-control " id="lname" placeholder="Love Name" autocomplete="off">
            </div>
          </form>
          <div class="form-group text-center">
            <button class="btn btn-success" onclick="checkloveper()"> Calculate</button>
          </div>
          <div class="form-group">
            <input type="text" name="" id="lovevalue" class="form-control" placeholder="Love Percentage">
          </div>
        </div>
        <div class="modal-footer bg-danger">
          <h1 class="text-capitalize mx-auto">god bless you</h1>
        </div>
      </div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    function checkloveper() {

      var name = document.getElementById('name').value;
      var lname = document.getElementById('lname').value;

      if (name == "") {
        alert('please enter your name');
      } else if (name.length <= 2) {
        alert('invalid name');
      } else if (!isNaN(name)) {
        alert('Numbers are not allowed');
      } else if (lname == "") {
        alert('please enter your name');
      } else if (name.length <= 2) {
        alert('invalid name');
      } else if (!isNaN(name)) {
        alert('Numbers are not allowed');
      } else {
        var box1 = 0;
        for (var i = 0; i < name.length; i++) {
          box1 += ((name.charAt(i)).charCodeAt());
        }
        var box2 = 0
        for (var i = 0; i < lname.length; i++) {
          box2 += ((lname.charAt(i)).charCodeAt());
        }
        var lovedata = box1 + box2;
        while (lovedata > 100) {
          lovedata -= 99;
        }
        document.getElementById('lovevalue').value = lovedata + "%";
      }
    }
  </script>

</body>
